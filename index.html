<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyCode Açık Kaynak Kod Bul Veya Paylaş</title>
    <style>
        /* Genel sayfa stilini ayarlıyoruz */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: turquoise;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 20px 0;
            background-color: black;
        }

        header .logo img {
            width: 150px;
            height: auto;
        }

        main {
            margin: 50px 0;
        }

        h1 {
            color: turquoise;
            font-size: 3em;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px 0;
            background-color: black;
        }

        footer .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer button {
            background-color: turquoise;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            border-radius: 5px;
        }

        footer button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.imgur.com/bHiU0aT.png" alt="Logo" />
        </div>
    </header>

    <main>
        <h1>Hoş Geldiniz!</h1>
        <p>Siteyi gezmek için aşağıdaki butonları kullanabilirsiniz.</p>
    </main>

    <footer>
        <div class="buttons">
            <button onclick="window.location.href='/oscss';">OSCSS (Açık Kaynaklı Kod Paylaşma Sitesi)</button>
        </div>
    </footer>
</body>
</html>
