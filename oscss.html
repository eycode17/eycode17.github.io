<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kod Yükleyici ve Silme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1d1d; /* Siyah arka plan */
            color: #40E0D0; /* Turkuaz yazılar */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #333333; /* Koyu gri arka plan */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #40E0D0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #222222;
            color: #40E0D0;
        }
        button {
            background-color: #40E0D0;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2E8B8B;
        }
        .search-container {
            margin-top: 30px;
            text-align: center;
        }
        input#searchBox {
            width: 60%;
            margin-top: 10px;
        }
        #searchResults {
            margin-top: 10px;
        }
        .delete-button {
            background-color: #FF5733; /* Kırmızı silme butonu */
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #FF4500;
        }
        .download-button {
            background-color: #40E0D0; /* Turkuaz indirme butonu */
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .download-button:hover {
            background-color: #2E8B8B;
        }
        .file-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kod Yükleyici ve Silme</h1>
        <form id="uploadForm">
            <label for="codeName">Kod Adı:</label>
            <input type="text" id="codeName" required placeholder="Kodunuza bir ad verin">

            <label for="codeType">Kod Türü:</label>
            <select id="codeType" required>
                <option value="html">HTML</option>
                <option value="python">Python</option>
            </select>

            <label for="codeFile">Kod Dosyasını Yükle:</label>
            <input type="file" id="codeFile" accept=".html,.py" required>

            <button type="submit">GitHub'a Yükle</button>
        </form>
    </div>

    <div class="search-container">
        <h2>Yüklenen Kodları Ara</h2>
        <input type="text" id="searchBox" placeholder="Kod adını ara...">
        <div id="searchResults"></div>
    </div>

    <script>
        // GitHub API için bilgiler
        const GITHUB_REPO = "gamesitesi/gpcloud";  // GitHub kullanıcı adı ve depo adı
        const GITHUB_TOKEN = "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"; // Token'ınızı buraya koymayın, sunucu tarafında kullanın.

        const form = document.getElementById("uploadForm");
        const searchBox = document.getElementById("searchBox");
        const searchResults = document.getElementById("searchResults");

        // Form gönderildiğinde dosyayı yükle
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const codeName = document.getElementById("codeName").value;
            const codeType = document.getElementById("codeType").value;
            const codeFile = document.getElementById("codeFile").files[0];

            if (!codeFile) {
                alert("Lütfen bir dosya seçin.");
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(event) {
                const codeContent = event.target.result;
                const fileName = `${codeName}.${codeType === "html" ? "html" : "py"}`;

                // UTF-8'den Base64 dönüşümü
                const base64Content = arrayBufferToBase64(codeContent);

                // GitHub'a yükleme
                try {
                    const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${fileName}`, {
                        method: "PUT",
                        headers: {
                            "Authorization": `token ${GITHUB_TOKEN}`,
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            message: `Kod dosyası eklendi: ${fileName}`,
                            content: base64Content, // Base64 formatında içerik
                        }),
                    });

                    if (response.ok) {
                        alert("Kod başarıyla yüklendi!");
                        form.reset();
                    } else {
                        alert("Yükleme sırasında bir hata oluştu.");
                    }
                } catch (error) {
                    console.error("Hata:", error);
                    alert("Bir sorun oluştu.");
                }
            };

            // Dosyayı okuyun
            reader.readAsArrayBuffer(codeFile);
        });

        // ArrayBuffer'ı Base64 formatına dönüştüren fonksiyon
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        // Arama kutusunu dinle
        searchBox.addEventListener("input", async () => {
            const query = searchBox.value.toLowerCase();

            if (query.length < 1) {
                searchResults.innerHTML = "";
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents`, {
                    headers: {
                        "Authorization": `token ${GITHUB_TOKEN}`,
                    },
                });

                if (response.ok) {
                    const files = await response.json();
                    const filteredFiles = files.filter(file => file.name.toLowerCase().includes(query));

                    // Sonuçları göster
                    searchResults.innerHTML = filteredFiles
                        .map(file => `
                            <div class="file-item">
                                <a href="${file.download_url}" class="download-button" target="_blank">İndir</a>
                                <span>${file.name}</span>
                                <button class="delete-button" onclick="deleteFile('${file.path}', '${file.sha}')">Sil</button>
                            </div>`)
                        .join("");
                } else {
                    searchResults.innerHTML = "<p>Dosyalar alınamadı.</p>";
                }
            } catch (error) {
                console.error("Hata:", error);
            }
        });

        // Dosyayı silme fonksiyonu
        async function deleteFile(filePath, fileSha) {
            const confirmDelete = confirm("Bu dosyayı silmek istediğinize emin misiniz?");

            if (!confirmDelete) return;

            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${filePath}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `token ${GITHUB_TOKEN}`,
                    },
                    body: JSON.stringify({
                        message: "Dosya silindi.",
                        sha: fileSha,
                    }),
                });

                if (response.ok) {
                    alert("Dosya başarıyla silindi!");
                    searchBox.dispatchEvent(new Event('input'));  // Arama sonuçlarını yenile
                } else {
                    alert("Silme sırasında bir hata oluştu.");
                }
            } catch (error) {
                console.error("Hata:", error);
                alert("Bir hata oluştu.");
            }
        }
    </script>
</body>
</html>
